<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- TODO: Timeblocks go here -->
      
      <table class="table table-bordered table-hover">
        <!-- thead aka table head -->
        <thead>
          <tr>
            <!-- used bootstrap table-bordered, removed a column since the example only has 3 -->
            <!-- scope is an attr that specifies whether its a header cell for a row column or group of rows or columns, in this case it is columns TODO: have it hidden in the css -->
            <th scope="col" class="colTitle">Time</th>
            <th scope="col" class="colTitle">Event</th>
            <th scope="col" class="colTitle">Add to Calendar</th>
          </tr>
        </thead>
        <!-- tbody aka table body -->
        <tbody>
          <tr>
            <!-- this is the start of the rows, beginning at 9am -->
            <th scope="row">9 AM</th>
            <!-- event input will be in this one below -->
            <td></td>
            <td>Otto</td>
          </tr>
          <tr>
            <!-- 10 am -->
            <th scope="row">10 AM</th>
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- 11am -->
            <th scope="row">11 AM</th>
            <!-- <td colspan="2">Larry the Bird</td> -->
            <!-- input space for event -->
            <td></td>
            <td>@twitter</td>
          </tr>
          <tr>
            <!-- noon -->
            <th scope="row">12 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- doing 24hr clock, so 1300, however, is there anyway to have the text show with the 12 hour clock numbers still?? -->
            <th scope="row">1 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- 1400 -->
            <th scope="row">2 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- 1500 -->
            <th scope="row">3 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- 1600 -->
            <th scope="row">4 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
          <tr>
            <!-- 1700 -->
            <th scope="row">5 PM</th>
            <!-- input space for event -->
            <td></td>
            <td>Thornton</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
